<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input #todotask="ngModel" [ngModel] = "todo.text" type="text" required minlength="2" class="input" placeholder="type todo text" name="text"(keyup)="duplicateCheck(todotask.value)">
            </div>
            <div class="container" *ngIf="todotask.invalid && showValidationErrors">
                <p class="help is-danger" *ngIf="todotask.errors.required">Please enter a Todo</p>
                <p class="help is-danger" *ngIf="todotask.errors.minlength">Todo's text must be atleast 2 characters</p>
                
            </div>
            <p class="help is-danger" *ngIf="duplicate">This task is already present</p>
        </div>
        <br>
        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>
            <div class="control">
                    <button type="submit" class="button alt-gradient-button">
                        <i class="material-icons">save</i>
                        Save</button>
                </div>
        </div>
    </form>
</div>
