<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>

</section>
<div class="container">
    <div class="add-todo-box">
        <form #form = "ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">New Todo</h2>
            <div class="field is-grouped" style="margin: 0">
                <p class="control is-expanded">
                    <input ngModel (keyup)="duplicateCheck(todotextfield.value)" #todotextfield="ngModel" required minlength="2" name="text" class="input" type="text" placeholder="Add a Task">
                </p>
                <p class="control">
                    <button type="submit" class="button alt-gradient-button">
                        <i class="material-icons">add</i>
                        Add
                    </button>
                </p>
            </div>
            <div class="container" *ngIf="todotextfield.invalid && showValidationErrors">
                <p class="help is-danger" *ngIf="todotextfield.errors.required">Please enter a Todo</p>
                <p class="help is-danger" *ngIf="todotextfield.errors.minlength">Todo's text must be atleast 2 characters</p>
                
            </div>
            <p class="help is-danger" *ngIf="duplicateElement">This task is already present</p>
        </form>
    </div>
</div>
<section class="section">
    <div class="container">
        <div class="todo-list">
            <app-todo-item *ngFor = "let todo of todos" [todo]="todo" (todoClicked)="onTodoClicked(todo)" (editClicked)="onEditClicked(todo)" (deleteClicked)="onDeleteClicked(todo)"></app-todo-item>
        </div>
    </div>
</section>
